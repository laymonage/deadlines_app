{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'events:event_list' %}">Event</a>: Delete?</h2>

<form method="post">
    {% csrf_token %}
    Are you sure you want to delete "{{ object }}" ?<br/>
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>

{% endblock %}
